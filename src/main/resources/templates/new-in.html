<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragment::head" >

    <title>New in</title>

</head>
<body>
<header th:replace="fragments/fragment::navigation"></header>
<!--Start Main Site Section-->
    <main class="index-picture new-in">
<!--        <section class="site-title">-->
            <div class="site-background">
            <h5 class="text-center text-white mt-5">
                New in <br>
                Amazing masterpieces <br>
                <button class="btn" onclick="smoothScroll()">Explore</button>
            </h5>
            </div>
<!--        </section>-->
    </main>
    <!--End Main Site Section-->
    <!--Blog Carousel-->
<section>
    <div class="carousel">
    <div class="slide-container">
        <span class="slider-span" id="slider-span1"></span>
        <span class="slider-span" id="slider-span2"></span>
        <span class="slider-span" id="slider-span3"></span>
        <div class="image-slider">
            <div class="slides-div" id="slide-1">

                <img class="image-carousel" src="/images/painting1.jpg" alt="" id="img1">
                <a href="#slider-span1" class="img-button" id="button-1">
                </a>
                <div class="img-info">
                <div class="text" th:text="name">Name</div>
                <div class="text"  th:text="year">Year</div>
                <div class="text"  th:text="author">Author</div>
                <div class="text"  th:text="price">Price</div>
                </div>
            </div>
            <div class="slides-div" id="slide-2">
                <img class="image-carousel" src="/images/painting2.jpg" alt=""  id="img2">
                <a href="#slider-span2" class="img-button" id="button-2">
                    <span class="text" th:text="name">Name</span>
                    <span class="text"  th:text="year">Year</span>
                    <span class="text"  th:text="author">Author</span>
                    <span class="text"  th:text="price">Price</span>

                </a>

            </div>
            <div class="slides-div" id="slide-3">
                <img class="image-carousel" src="/images/painting3.jpg" alt=""  id="img3">
                <a href="#slider-span3" class="img-button" id="button-3">
                    <span class="text" th:text="name">Name</span>
                    <span class="text"  th:text="year">Year</span>
                    <span class="text"  th:text="author">Author</span>
                    <span class="text"  th:text="price">Price</span>

                </a>

            </div>
        </div>
    </div>
    </div>
</section>
<script>
    $(".slider").owlCarousel({
        loop: true,
        autoplay: true,
        autoplayTimeout: 2000, //2000ms = 2s;
        autoplayHoverPause: true,
    });
</script>
<script>
    $(".btn").click(function() {
        $('html, body').animate({
            scrollTop: $(".carousel").offset().top
        }, 2000);
    });
</script>
<footer th:replace="fragments/fragment::footer">
</footer>

</body>
</html>
